//Find ID
  function findRecipeById(id) {
    return recipes.find(r => r.id === id);
  }

  function createRecipeCard(recipe) {
    const card = document.createElement('div');
    card.className = 'recipe-card';

    //Creating html elements dynamically
    card.innerHTML = ` 
      <img src="${recipe.image}" alt="${recipe.title}" /> 
      <div class="recipe-info">
        <div class="recipe-title">${recipe.title}</div>
        <div class="recipe-origin">${recipe.origin}</div>
        <div class="recipe-desc">${recipe.description}</div>
      </div>
      <div class="recipe-full">${recipe.recipe}</div>
    `;

    // Toggle full recipe on card click
    card.addEventListener('click', () => {
      const full = card.querySelector('.recipe-full');
      if (full.style.display === 'block') {
        full.style.display = 'none';
      } else {
        full.style.display = 'block';
      }
    });

    return card;
  }

      }
    });

    dinnerDiv.appendChild(recipesDiv);
    container.appendChild(dinnerDiv);
  });
