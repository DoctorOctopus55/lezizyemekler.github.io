<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="everything">
    <header>
      <div class="header-left">   
        <h1>Turkiye Wide Flavours</h1>
      </div>
      <div class="header-right">
        <button class="auth-btn">Sign up</button>
        <button class="auth-btn">Log in</button>
      </div>
    </header>

    <main>
      <section id="input-section">
        <h2>Enter Ingredients</h2>
        <input type="text" id="ingredient-input" placeholder="e.g., eggs, milk, flour" />
        <button id="search-btn">Find Recipes</button>
      </section>

      <section id="recipes-section">
        <h2>Recipes</h2>
        <div id="recipe-results">
          <!-- Recipe cards will be listed here -->
        </div>
      </section>

      <section id="favorites-section">
        <h2>Favorite Recipes</h2>
        <ul id="favorites-list">
          <!-- Favorite recipes will be displayed here -->
        </ul>
      </section>

      <section id="shopping-section">
        <h2>Shopping List</h2>
        <ul id="shopping-list">
          <!-- Shopping list will be here -->
        </ul>
      </section>

      <section id="complete-menu-section">
        <h2>Complete Your Menu</h2>
        <ul id="Complete-menu-list">
          <!-- Complete menu items -->
        </ul>
      </section>

      <!-- 81 City 81 Flavours  -->
      <section id="city-flavours-section">
        <h2>81 City 81 Flavours</h2>
      </section>
    </main>

    <footer>
      <p>Â© 2025 Meal Planner</p>
      <p>Contact with us <br>project.demo@gmail.com</p>
    </footer>
  </div>
</body>
</html>
