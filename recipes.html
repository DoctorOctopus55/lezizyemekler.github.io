    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      height: 90vh; /* make viewport height smaller for scroll test */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #all-recipes {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      overflow-y: auto;
      flex-grow: 1; /* fill remaining vertical space */
      padding-right: 0.5rem; /* space for scrollbar */
    }
    .recipe-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      flex: 0 0 280px; /* fixed width */
      height: 360px; /* fixed height */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .recipe-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .recipe-image {
      width: 100%;
      height: 180px;
      background-color: #ddd;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }
    .favorite-btn {
      margin-top: 1rem;
      align-self: flex-start;
      background-color: #ff2600;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .favorite-btn.favorited {
      background-color: gold;
      color: black;
    }
  </style>
</head>

    const container = document.getElementById('all-recipes');

    // Load favorites from localStorage
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    function saveFavorites() {
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function toggleFavorite(recipeId, button) {
      if(favorites.includes(recipeId)) {
        favorites = favorites.filter(id => id !== recipeId);
        button.classList.remove('favorited');
        button.textContent = '⭐ Favorite';
      } else {
        favorites.push(recipeId);
        button.classList.add('favorited');
        button.textContent = '⭐ Favorited';
      }
      saveFavorites();
    }

    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.classList.add('recipe-card');

      card.innerHTML = `
        <div class="recipe-image" style="background-image: url('${recipe.image}')"></div>
        <h2>${recipe.title}</h2>
        <p>${recipe.description}</p>
      `;

      const favButton = document.createElement('button');
      favButton.classList.add('favorite-btn');
      favButton.textContent = favorites.includes(recipe.id) ? '⭐ Favorited' : '⭐ Favorite';

      if(favorites.includes(recipe.id)) {
        favButton.classList.add('favorited');
      }

      favButton.addEventListener('click', () => toggleFavorite(recipe.id, favButton));

      card.appendChild(favButton);
      container.appendChild(card);
    });
